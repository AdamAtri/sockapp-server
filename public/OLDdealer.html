<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShooterBingo Mobile</title>
    <link rel="stylesheet" href="master.css">
    <style media="screen">
      #player-input {
        opacity: 0;
      }
      #player-input.show {
        opacity: 1;
      }

    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="buttons">
      <button id="login">Login</button>
      <button id="buyin">Confirm Buy In</button>
      <button id="cashout" disabled>Confirm Cash Out</button>
    </div>
    <div id="player-input">
      <input type="number" id="player-amt">
      <button id="cancel-player">Cancel</button>
      <button id="submit-amt">Enter</button>
    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      const TABLE_ID = 'ABCDEF123456FDCBA';
    </script>
    <script type="text/javascript">
      const socket = io('/dealers');
      socket.on('buy:in', publishMsg);
      socket.on('login:confirm', publishMsg);
      socket.on('add:player', (playerId) => {
        let pInput = document.querySelector('#player-input');
        let playerinput = document.createElement('input');
        playerinput.setAttribute('hidden', true);
        playerinput.setAttribute('value', playerId);
        playerinput.setAttribute('id', 'playerId')
        pInput.appendChild(playerinput);
        pInput.classList.add('show');
      });
      function publishMsg(msg) {
        const list = document.querySelector('#messages');
        let newMsg = document.createElement('li');
        newMsg.textContent = msg;
        list.appendChild(newMsg);
      }
    </script>
    <script type="text/javascript">
      (function() {
        const logIn = document.querySelector('#login');
        logIn.addEventListener('click', () => {socket.emit('dealer:login', TABLE_ID);}, false);
        const hide = () => {document.querySelector('#player-input').classList.remove('show');};
        const cancel = document.querySelector('#cancel-player');
        cancel.addEventListener('click', hide);
        const subAmt = document.querySelector('#submit-amt');
        subAmt.addEventListener('click', ()=>{
          const amt = document.querySelector('#player-amt');
          const player = document.querySelector('#playerId');
          if (amt.value > 0) {
            socket.emit('update:player:amt', player.value, amt.value);
            player.remove();
          }
          hide();
        });


      })();
    </script>

  </body>
</html>
